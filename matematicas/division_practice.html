    <style>
            nav {

}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        }

        .container {

            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;

        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .level-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .level-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);

            border: none;
            padding: 12px 20px;
            border-radius: 25px;

        .level-btn:hover {

        }

        .level-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .problem-area {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
        }

        .division-problem {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .answer-input {
            font-size: 2em;
            padding: 15px;
            border: 3px solid #fff;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            margin: 0 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .answer-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .check-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.6);
        }

        .next-btn {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .correct {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            animation: bounce 0.5s ease;
        }

        .incorrect {
            background: linear-gradient(45deg, #ff7675, #fd79a8);
            color: white;
            animation: shake 0.5s ease;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            color: #2d3436;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .level-up {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            animation: levelUpPulse 1s ease infinite;
        }

        @keyframes levelUpPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <nav>
  <a href="/juegoseducativosonline/index.html">üè† Inicio</a>
</nav>

    <div class="container">
        <h1>üßÆ Pr√°ctica de Divisi√≥n üßÆ</h1>
        
        <div class="level-selector">
            <button class="level-btn active" onclick="setLevel(1)">1 Cifra</button>
            <button class="level-btn" onclick="setLevel(2)">2 Cifras</button>
            <button class="level-btn" onclick="setLevel(3)">3 Cifras</button>
            <button class="level-btn" onclick="setLevel(4)">4 Cifras</button>
            <button class="level-btn" onclick="setLevel(5)">5 Cifras</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="problem-area">
            <div class="division-problem" id="problem">8 √∑ 2 = ?</div>
            <input type="number" class="answer-input" id="answerInput" placeholder="?">
            <br>
            <button class="check-btn" onclick="checkAnswer()">‚úì Verificar</button>
            <button class="check-btn next-btn" onclick="nextProblem()">‚ûú Siguiente</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="correctCount">0</span>
                <span>Correctas</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalCount">0</span>
                <span>Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="percentage">0%</span>
                <span>Precisi√≥n</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="streak">0</span>
                <span>Racha</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="toNextLevel">20</span>
                <span>Para siguiente nivel</span>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        let currentLevel = 1;
        let currentDividend = 0;
        let currentDivisor = 0;
        let correctAnswer = 0;
        let correctCount = 0;
        let totalCount = 0;
        let currentStreak = 0;
        let maxStreak = 0;

        function setLevel(level) {
            currentLevel = level;
            
            // Update button styles
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            generateProblem();
        }

        function generateProblem() {
            let maxDividend;
            let maxDivisor;

            switch(currentLevel) {
                case 1:
                    maxDividend = 9;
                    maxDivisor = 9;
                    break;
                case 2:
                    maxDividend = 99;
                    maxDivisor = 9;
                    break;
                case 3:
                    maxDividend = 999;
                    maxDivisor = 99;
                    break;
                case 4:
                    maxDividend = 9999;
                    maxDivisor = 99;
                    break;
                case 5:
                    maxDividend = 99999;
                    maxDivisor = 999;
                    break;
            }

            do {
                currentDivisor = Math.floor(Math.random() * maxDivisor) + 1;
                let multiplier = Math.floor(Math.random() * Math.floor(maxDividend / currentDivisor)) + 1;
                currentDividend = currentDivisor * multiplier;
            } while (currentDividend > maxDividend || currentDividend < currentDivisor);

            correctAnswer = currentDividend / currentDivisor;
            
            document.getElementById('problem').textContent = `${currentDividend} √∑ ${currentDivisor} = ?`;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const feedback = document.getElementById('feedback');

            if (isNaN(userAnswer)) {
                feedback.textContent = '¬°Por favor ingresa un n√∫mero!';
                feedback.className = 'feedback incorrect';
                return;
            }

            totalCount++;
            
            if (userAnswer === correctAnswer) {
                correctCount++;
                currentStreak++;
                if (currentStreak > maxStreak) {
                    maxStreak = currentStreak;
                }
                
                feedback.textContent = `¬°Excelente! ${currentDividend} √∑ ${currentDivisor} = ${correctAnswer} ‚ú®`;
                feedback.className = 'feedback correct';
                
                if (currentStreak % 5 === 0) {
                    createConfetti();
                }

                // Pasar autom√°ticamente al siguiente ejercicio despu√©s de 1.5 segundos
                setTimeout(() => {
                    generateProblem();
                }, 1500);

                // Pasar autom√°ticamente al siguiente nivel despu√©s de 20 correctas consecutivas
                if (currentStreak % 20 === 0 && currentLevel < 5) {
                    setTimeout(() => {
                        levelUp();
                    }, 2000);
                }
            } else {
                currentStreak = 0;
                feedback.textContent = `Incorrecto. ${currentDividend} √∑ ${currentDivisor} = ${correctAnswer}. ¬°Sigue intentando! üí™`;
                feedback.className = 'feedback incorrect';
            }

            updateStats();
        }

        function levelUp() {
            currentLevel++;
            
            // Update button styles
            document.querySelectorAll('.level-btn').forEach((btn, index) => {
                btn.classList.remove('active');
                if (index + 1 === currentLevel) {
                    btn.classList.add('active');
                }
            });

            // Show level up message
            const feedback = document.getElementById('feedback');
            feedback.textContent = `üéâ ¬°Nivel completado! Pasando a ${currentLevel} cifras... üéâ`;
            feedback.className = 'feedback correct';
            
            // Create extra confetti for level up
            createConfetti();
            
            setTimeout(() => {
                generateProblem();
            }, 3000);
        }

        function nextProblem() {
            generateProblem();
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('totalCount').textContent = totalCount;
            
            const percentage = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
            document.getElementById('percentage').textContent = percentage + '%';
            document.getElementById('streak').textContent = currentStreak;

            // Calculate remaining for next level
            const remaining = currentLevel < 5 ? 20 - (currentStreak % 20) : 0;
            const toNextLevelElement = document.getElementById('toNextLevel');
            if (currentLevel < 5) {
                toNextLevelElement.textContent = remaining === 20 ? 20 : remaining;
            } else {
                toNextLevelElement.textContent = '¬°M√°ximo!';
            }

            // Update progress bar
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
        }

        function createConfetti() {
            const celebration = document.getElementById('celebration');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    celebration.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        // Allow Enter key to check answer
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize with first problem
        generateProblem();
    </script>
</body>
</html>
